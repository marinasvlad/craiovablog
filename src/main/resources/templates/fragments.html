<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>
<!-- Navbar Fragment -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Craiova Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bloggeri}">Bloggeri</a>
                    </li>
                    <li sec:authorize="hasRole('USER') == false" class="nav-item">
                        <a class="nav-link" th:href="@{/login-bootstrap}">Login</a>
                    </li>
                    <li sec:authorize="hasRole('USER') == false" class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Inregistrare</a>
                    </li>
                    <li sec:authorize="hasRole('USER')" class="nav-item">
                        <a class="nav-link" th:href="@{/articolele-mele}">Articole</a>
                    </li>
                </ul>
                <form class="d-flex" style="padding-left: 70%;" sec:authorize="hasRole('USER')" action="#" th:action="@{/logout}"
                      method="POST">
                    <input type="submit" value="Logout" class="btn btn-danger" />
                </form>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
