<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bloggeri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5">
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <h1>Pagina cu bloggeri</h1>
    <table class="table table-striped table-hover">
        <thead class="table-info">
        <tr>
            <th>Nume</th>
            <th>Pagina</th>

        </tr>
        </thead>
        <tbody>
        <!-- Loop through articles using Thymeleaf -->
        <tr th:each="blogger : ${bloggeri}">
            <td th:text="${blogger.name}"></td>
            <td>
                <a th:href="@{/bloggeri/{nameId}(nameId=${blogger.nameId})}" class="btn btn-info btn-block">Click</a>
            </td>



        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
