<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5" >
<div th:replace="fragments :: navbar"></div>
<div th:if="${error}" th:text="${error}" class="alert alert-danger" role="alert">
</div>
<div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert">
</div>

<div style="width: 500px;" class="container mt-5">
    <h1>Inregistrare</h1>
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nume:</label>
            <input type="text" id="name" class="form-control" name="name" required>
        </div>

        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" name="email" placeholder="nume@exemplu.ro" required><br>
        </div>

        <div class="mb-3">
            <label for="password">Parola:</label>
            <input type="password" id="password" class="form-control" name="password" required><br>
        </div>


        <button class="btn btn-info" type="submit">Inregistreaza-te</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
