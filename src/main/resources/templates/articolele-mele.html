<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articolele mele</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container mt-5" >
<div th:replace="fragments :: navbar"></div>
<div th:if="${successMessage}" th:text="${successMessage}" class="alert alert-success" role="alert">
</div>

<div style="width: 900px;" class="container mt-5">
    <h1>Articolele mele</h1>
    <br>
    <a th:href="@{/adauga-articol}" class="btn btn-info btn-block">Adauga articol</a>
    <br>
    <br>
    <table class="table table-striped table-hover">
        <thead class="table-info">
        <tr>
            <th>ID</th>
            <th>Titlu</th>
            <th>Text</th>
            <th>Data</th>
            <th>Modifica</th>
            <th>Sterge</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through articles using Thymeleaf -->
        <tr th:each="articol : ${articole}">
            <td th:text="${articol.id}"></td>
            <td th:text="${articol.titlu}"></td>
            <td th:text="${articol.text}"></td>
            <td th:text="${#dates.format(articol.data, 'dd-MM-yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{/modifica-articol/{id}(id=${articol.id})}" class="btn btn-info btn-block">Modifica</a>
            </td>
            <td>
                <form th:action="@{/sterge-articol}" method="post">
                    <input type="hidden" name="id" th:value="${articol.id}" />
                    <button type="submit" class="btn btn-danger">Sterge</button>
                </form>
            </td>


        </tr>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
